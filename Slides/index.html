<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #1a1a1a;
        color: #fff;
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      #message {
        color: red;
        margin-top: 10px;
      }

      #message a {
        color: #3498db;
      }
    </style>
  </head>
  <body>
    <div
      id="password-prompt"
      class="d-flex justify-content-center align-items-center"
    >
      <div class="row">
        <div class="col">
          <input
            type="password"
            id="password-input"
            class="form-control"
            placeholder="Enter password"
          />
        </div>
        <div class="col-auto">
          <button onclick="checkPassword()" class="btn btn-primary">
            Submit
          </button>
        </div>
        <div class="col-auto">
          <button onclick="window.location.href = '../'" class="btn btn-danger">
            Back
          </button>
        </div>
      </div>
    </div>
    <p id="message"></p>
  </body>
</html>

<script>
  var correctPassword = "akupastibisa";

  window.onload = function () {
    var passwordPrompt = document.getElementById("password-prompt");
    passwordPrompt.style.display = "flex";
  };

  function checkPassword() {
    var passwordInput = document.getElementById("password-input");
    var passwordPrompt = document.getElementById("password-prompt");
    var message = document.getElementById("message");

    if (passwordInput.value === correctPassword) {
      passwordPrompt.style.display = "none";
      window.location.href = "./slides.html";
    } else {
      message.innerHTML =
        'Incorrect password, please contact <a href="https://www.instagram.com/kronos_darrel" target="_blank">@kronos_darrel</a> on ig.';
      passwordInput.value = "";
    }
  }
</script>
